[pytest]
# Pytest configuration for ic-ml test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Add src directory to Python path
pythonpath = .

# Minimum version
minversion = 7.0

# Add options for async test support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require external services)
    unit: marks tests as unit tests (default, no external dependencies)
    mock_llm: tests that mock LLM API calls
    requires_config: tests that require config files to exist

# Coverage options (if using pytest-cov)
# Uncomment when pytest-cov is installed
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
